<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ping Pong</title>
  </head>
    <body>
      <div class="jumbotron">
        <h2>Let's Play Ping Pong</h2>
      </div>
      <div class="container">
        <center><p><img src="http://i.imgur.com/tQYSV7i.gif" alt="an animated gif of cats watching ping-pong"></p></center>
        <p>Have some fun! Enter a <u>whole number</u></p>
        Ping Pong will count up to your number from 1 with the following exceptions:
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
        </ol>
      </div>
    </body>
</html>
