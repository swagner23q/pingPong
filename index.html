<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ping Pong</title>
  </head>
    <body>
      <div class="jumbotron">
        <h2>Let's Play Ping Pong</h2>
      </div>
      <p><img src="img/pingpongcats.gif" alt="an animated gif of cats watching ping-pong"></p>
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <p>Have some fun! Enter a <u>whole number</u></p>
          Ping Pong will count up to your number from 1 with the following exceptions:
          <ol>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
          </ol>
          <form id="pongPlatform">
            <div class="form-group">
              <label for="enterNum">Enter a number!</label>
              <input id="userNum" type="text">
            </div>
          <button id= "pongMe" type="submit" class="btn">Ping-Pong Me</button>
        </form>
        <br>
        <h2><u><img src="img/paddle2.png" alt="a picture of a ping pong paddle also">*~PiNg-PoNg-PaNg~*<img src="img/paddle.png" alt="a picture of a ping pong paddle"></u></h2>
        <div id="pingPongpang">
        </div>
      </div>
    </div>
    </body>
</html>
